
<header>
    <title>Modifier match</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</header>


<form method="POST" action="matchs.html">
    <table>
        <tr hidden>
            <td>
                id
            </td>
            <td>
                <input required type="number" value="1" name="id"/>
            </td>
        </tr>
        <tr >
            <td>
                ScoreDom
            </td>
            <td>
                <input required type="number" min=0 value="2" name="scoreDom"/>
            </td>
        </tr>
        <tr >
            <td>
                ScoreExt
            </td>
            <td>
                <input required type="number" min=0 value="0" name="scoreExt"/>
            </td>
        </tr>
        <tr >
            <td>
                Rencontre
            </td>
            <td>
                <input required type="Date" value="2020-11-16" name="rencontre"/>
            </td>
        </tr>
        <tr >
            <td>
                Horaire
            </td>
            <td>
                <input required type="Time" value="11:45" name="horaire"/>
            </td>
        </tr>
        <tr >
            <td>
                Exterieur
            </td>
            <td>
                <select name="exterieur.id" required>
                    <option value="">Choisir une equipe exterieur</option>
                    <option selected value="1">1 - Equipe1</option>
                    <option value="2">2 - Equipe2</option>
                    <option value="3">3 - Equipe3</option>
                    <option value="4">4 - Equipe4</option>
                </select>
            </td>
        </tr>
        <tr >
            <td>
                Domicile
            </td>
            <td>
                <select name="domicile.id" required>
                    <option value="">Choisir une equipe domicile</option>
                    <option value="1"> 1 - Equipe1</option>
                    <option  selected value="2">2 - Equipe2</option>
                    <option value="3"> 3 - Equipe3</option>
                    <option value="4">4 - Equipe4</option>
                </select>
            </td>
        </tr>

    </table>
    <input type="submit" class="modifier" value="Modifier"/>

    <a href="matchs.html">  <input class="retour" type="button" value="Retour"></a>
</form>
