<body>



    <style>

        html, body {
        height: 100%;
        margin: 0;
        }
        body {

            background-repeat: no-repeat;
            height: 100%;

            background-color: bisque;
            background-image: url(https://images-ext-2.discordapp.net/external/tUnWd0uOc1rTysmgOvdXeYMBlkjD-EXuDTQ2QEKPHsE/https/w.forfun.com/fetch/5c/5c3d1b4cc035b34f298095b2b234e1f2.jpeg?width=1020&height=436);

        table{

            table-layout: fixed;
        }
        .btn-lg{
            width: 80%;
            padding: 10px;

            box-sizing: border-box; /* Pour inclure le padding dans la largeur du bouton */

            text-align: center;


            }
        .btn{
            justify-items: center;
        }
    </style>



    <form method="post" action="">

        <h1 align = center >Modifier une equipe</h1>
        <br>

        <table align="center">

            <input type="hidden" name="id" value="12">

            <tr>

                <td><input required name="libelle" type="text" placeholder="Entrez le nouveau nom d'Equipe" class="form-control" ></td>
            </tr>
            <tr>
                <td>Maison : </td>
                <td>
                    <select  title="Vous devez choisir une maison" required name="maison.id" class="form-select" aria-label="Default select example" >

                        <option value="1">Gryffondor</option>

            </tr>



    <tr align="center">  <td colspan="2"><button type="submit" class="btn btn-primary btn-lg"  >Valider</button></td></tr>


        </table>

    </form>
