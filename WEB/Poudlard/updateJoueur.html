<meta charset="UTF-8"/>
<form action="joueurs.html" method="POST">

  <fieldset>
    <legend>Modifier joueur 1</legend>
    <table>
      <tr>
        <td>Capitaine</td>
        <td><input type="checkbox" name="capitaine" title="Le joueur est-il capitaine ?" checked></td>
      </tr>
      <tr>
        <td>Admission</td>
        <td><input required type="date" name="admission" title="Quel jour a été admis le joueur?" value="2023-10-10"></td>
      </tr>
      <tr>
        <td>Eleve</td>
        <td><select required name="eleve">
          <option selected value="1">1-John Doe</option>
          <option value="2">2-Jane Doe</option>
          <option value="3">3-toto tata</option>
          <option value="4">4-ahah eheh</option>
        </select>
      </tr>
      <tr>
        <td>Equipe</td>
        <td><select required name="eleve">
          <option selected value="1">1-lion</option>
          <option value="2">2-cobra</option>
        </select>
      </tr>
      <tr>
        <td>Poste</td>
        <td>
          <input checked required name="poste" id="poursuiveur" type="radio"><label for="poursuiveur">Poursuiveur</label>
          <input required name="poste" id="batteur" type="radio"><label for="batteur">Batteur</label>
          <input required name="poste" id="gardien" type="radio"><label for="gardien">Gardien</label>
          <input required name="poste" id="attrapeur" type="radio"><label for="attrapeur">Attrapeur</label>
        </td>
      </tr>
    </table>
    <input type="submit" name="Modifier" value="Enregistrer les modifications">
  </fieldset>
  <a href="joueurs.html"><input type="button" value="Retour"></a>
</form>
