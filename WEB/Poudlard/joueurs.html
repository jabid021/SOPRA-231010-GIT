<form action="joueurs.html" method="POST">
  <fieldset>
    <legend>Ajouter un joueur</legend>
    <table>
      <tr>
        <td>Capitaine</td>
        <td><input type="checkbox" name="capitaine" title="Le joueur est-il capitaine ?"></td>
      </tr>
      <tr>
        <td>Admission</td>
        <td><input required type="date" name="admission" title="Quel jour a été admis le joueur?"></td>
      </tr>
      <tr>
        <td>Eleve</td>
        <td><select required name="eleve.id">
          <option value="">Sélectionner l'id de l'élève qui devient joueur?</option>
          <option value="3">3-toto tata</option>
          <option value="4">4-ahah eheh</option>
        </select>
      </tr>
      <tr>
        <td>Equipe</td>
        <td><select required name="equipe.id">
          <option value="">Sélectionner l'équipe du joueur?</option>
          <option value="1">1-lion</option>
          <option value="2">2-cobra</option>
        </select>
      </tr>
      <tr>
        <td>Poste</td>
        <td>
          <input required name="poste" value="poursuiveur" id="poursuiveur" type="radio"><label for="poursuiveur">Poursuiveur</label>
          <input required name="poste" value="batteur" id="batteur" type="radio"><label for="batteur">Batteur</label>
          <input required name="poste" value="gardien" id="gardien" type="radio"><label for="gardien">Gardien</label>
          <input required name="poste" value="attrapeur" id="attrapeur" type="radio"><label for="attrapeur">Attrapeur</label>
        </td>
      </tr>
    </table>
    <input type="submit" name="ajouter" value="Ajouter">
  </fieldset>
  </form>
